name: Build Binaries

on:
  push:
    branches: [main]
    paths:
      - 'prism.c'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Install Dependencies
        run: apk add --no-cache gcc musl-dev mingw-w64-gcc git

      - uses: actions/checkout@v4

      - name: Bootstrap Prism
        run: gcc -O3 -o /tmp/prism prism.c

      - name: Build Linux x64
        run: /tmp/prism build release prism.c .github/bin/prism-linux-x64

      - name: Build Linux arm64
        run: /tmp/prism build release arm prism.c .github/bin/prism-linux-arm64 || echo "arm64 cross-compiler not available"

      - name: Build Windows x64
        run: /tmp/prism build release windows prism.c .github/bin/prism-windows-x64.exe

      - name: Verify Builds
        run: |
          echo "Built binaries:"
          ls -la .github/bin/
          echo ""
          echo "Linux x64 version:"
          .github/bin/prism-linux-x64 || true

      - name: Commit Binaries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/bin/
          git diff --staged --quiet || git commit -m "Build: Update binaries [skip ci]"
          git push

